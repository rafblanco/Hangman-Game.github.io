<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Game of Thrones Hangman</h1> 
    </header>
    
    <!--display the image or body part when the letter is correct -->
    <section>
        <div>
            <h4>Press any key to get started!</h4>
        </div>
        <div>
            <h4>Wins</h4>
            <p id="wins"></p>
        </div>
        <div>
            <h4>Current Word</h4>
            <p id= "current-word"> </p>
        </div>
        <div>
            <h4>Chances Left</h4>
            <p id="chances"></p>
        </div>
        <div>
            <h4>Letter Already Guessed</h4>
            <p id="wrong-letter"></p>
        </div>

    </section>

    
    <script src="assets/js/main.js"></script>
</body>
</html>
